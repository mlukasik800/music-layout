<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <div class="body">
        <div class="body__class">
            <header class="header">
                <img src="images/illustration-hero.svg" alt="" class="header__img">
            </header>
            <section class="main">
                <header class="main__heading">Order Summary</header>
                <aside class="main__article">You can now listen to milions of songs, audiobooks, and podcasts on any
                    device
                    anywhere you like!</aside>
                <article class="main__footer-on-main">
                    <img class="main__img" src="images/icon-music.svg" alt="">
                    <div class="main__price-center">
                        <p class="main__money-text">Annual Plan</p>
                        <p class="main__money">$59,99/year</p>
                    </div>
                    <button class="main__btn-to-change">Change</button>
                </article>
                <footer class="footer">
                    <button class="footer__btn1">Proceed to Payment</button>
                    <button class="footer__btn2">Cancel order</button>
                </footer>
            </section>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
